projectRoot = "../../"
compiler = "clang-cl"
ar = "llvm-ar"
compilerFrontend="msvc"

flags = [
    "/std:c++17",
    "/Zi",
]

[[builds]]                              
    name = "libraryname"
    buildRule = "staticLibrary" # or dynamicLib
    outputName = "LibraryName"
    sourceFiles = ["lib/*.cpp"]
    includePaths = ["include"]

[[builds]]
    name = "tests"
    buildRule = "executable"
    requires = ["libraryname"]
    outputName = "Tests"
    sourceFiles = ["tests/*.cpp"]
    includePaths = ["include"]
    # The libraryPaths and libraries fields can be used to specify additional
    # libraries and paths to the build. This allows for linking against third 
    # party libraries.
    #libraryPaths = [] 
    #libraries = [] 

[[builds]]
    name = "application"
    buildRule = "executable"
    requires = ["libraryname"]
    outputName = "Applicatoin"
    sourceFiles = ["src/*.cpp"]
    includePaths = ["include"]
