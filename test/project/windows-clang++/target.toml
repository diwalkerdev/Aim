cxx = "clang++"
cc = "clang"
ar = "llvm-ar"
compilerFrontend="gcc"

flags = [
    "-std=c++17",
]

defines = []

[[builds]]
    name = "static"
    buildRule = "staticlib"
    outputName = "libWindowsProject.lib"
    srcDirs = ["../libproject"]
    includePaths = ["../libProject"]

[[builds]]
    name = "shared"
    buildRule = "dynamiclib"
    outputName = "libProject.so"
    srcDirs = ["../libproject"]
    includePaths = ["../libproject"]

[[builds]]
    name = "exe"
    buildRule = "exe"
    outputName = "project.exe"
    srcDirs = ["../app", "../libproject"]
    includePaths = ["../libProject"]
    libraryPaths = ["./"]
    libraries = ["libProject.so"]
