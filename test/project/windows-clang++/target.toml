cxx = "clang++"
cc = "clang"
ar = "llvm-ar"
compilerFrontend="gcc"

flags = [
    "-std=c++17",
]

defines = []

[[builds]]
    name = "static"
    buildRule = "staticlib"
    outputName = "project.lib"
    srcDirs = ["../libproject"]
    includePaths = ["../libproject"]

[[builds]]
    name = "shared"
    buildRule = "dynamiclib"
    outputName = "libProject.so"
    srcDirs = ["../libproject"]
    includePaths = ["../libproject"]

[[builds]]
    name = "exe"
    requires = ["shared"]
    buildRule = "exe"
    outputName = "project.exe"
    srcDirs = ["../app", "../libproject"]
    includePaths = ["../libproject"]
    libraryPaths = ["./exe"]
    libraries = ["libProject.so"]
