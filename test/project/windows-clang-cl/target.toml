cxx = "clang-cl"
cc = "clang-cl"
ar = "llvm-ar"
compilerFrontend="msvc"

flags = [
    "/std:c++17",
    "/Zi",
]

defines = []

[[builds]]
    name = "windowsstatic"
    buildRule = "staticlib"
    requires = []
    outputName = "libWindowsProject.lib"
    srcDirs = ["../libProject"]
    includePaths = ["../libProject"]

[[builds]]
    name = "windowsshared"
    buildRule = "dynamiclib"
    requires = []
    outputName = "windowsshared.dll"
    srcDirs = ["../libProject"]
    includePaths = ["../libProject"]

[[builds]]
    name = "windowsexe"
    buildRule = "exe"
    requires = ["windowsshared"]
    outputName = "windowsproject.exe"
    srcDirs = ["../app"]
    includePaths = ["../libProject"]
    libraryPaths = ["./"]
    libraries = ["windowsshared.dll"]
